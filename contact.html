<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <html lang="en">
  <title>Personal Portfolio Contact Page</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/manifest.json">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <div class="wrapper">

    <header>
      <div class="container">
        <h1 class="header-box header"><a href="index.html">Angela Kressin</a></h1>
        <nav class="stroke">
          <ul class="header-nav">
            <li class="nav bar-1 .cl-effect"><a href="index.html">About</a></li>
            <li class="nav bar-2 .cl-effect"><a href="portfolio.html">Portfolio</a></li>
            <li class="nav bar-3 .cl-effect"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container clearfix">
      <section>
        <h1 class="teal header-space">Contact</h1>
        <div class="content">
          <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>

      <aside>

        <h2 class="teal header-space">Connect with me</h2>

        <div class="content">

          <a href="https://github.com/angkressin" target="_blank"><img class="icons" src="assets/images/github_icon.png" alt="github"></a>
          <a href="https://www.linkedin.com/in/angelakressin/" target="blank"><img class="icons" src="assets/images/linkedin_icon.png" alt="linkedin"></a>
          <a href="https://stackoverflow.com/users/8594804/angkressin" target="blank"><img class="icons" src="assets/images/stackoverflow_icon.png" alt="stackoverflow"></a>
        </div>

      </aside>

    </div>

  </div>

  <footer>
    <p class="white">&copy Copyright 2017 Angela Kressin </p>
  </footer>


</body>

</html>
